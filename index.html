    <style>
      :root {
        --main-color: #3b82f6;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .glassmorphism {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #4f0085, #a300a3, #00d4ff, #0085ff);
        background-size: 400% 400%;
        animation: gradient-flow 15s ease infinite;
      }
      .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .bubble {
        position: absolute;
        bottom: -150px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        animation: rise 25s infinite;
        transition: transform 0.2s ease-out, scale 0.2s ease-out;
        will-change: transform, scale;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 0.1);
      }
      @keyframes rise {
        0% {
            transform: translateY(0);
            opacity: 0.5;
        }
        100% {
            transform: translateY(-120vh);
            opacity: 0;
        }
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--thumb-color, #fff);
        border-radius: 50%;
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but not in Firefox */
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: var(--thumb-color, #fff);
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
